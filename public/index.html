<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Message App</title>
    <style>
      [v-cloak] {display: none;}
      body > div {width:500px; margin:0 auto;}
      textarea {width:100%;}
      ul {padding: 0 15px;}
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <message-list :items="messages" @delete="deleteMessage"></message-list>
      <ul>
        <li v-for="message in messages">
          {{ message.text }} - {{ message.createdAt }}
          <button @click="deleteMessage(message)">X</button>
        </li>
      </ul>
      <form @submit.prevent="addMessage">
        <textarea v-model="newMessage" placeholder="Leave a message">
        </textarea>
        <div>
          <button :disabled="addDisabled" type="submit">
            Add
          </button>
        </div>
      </form>
    </div>
    <script src="http://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script type="module">
      import MessageList from '../src/components/MessageList.js';
      let vm = new Vue({
        el:'#app',
        data:{
          messages:[],
          newMessage:''
        },
        methods:{
          addMessage (event){
            if(!this.newMessage){return;}
            let now = new Date();
            this.messages.push({
              id:now.getTime(), text: this.newMessage, createdAt : now
            });
            this.newMessage = '';
          },
          deleteMessage(message){
            this.messages.splice(this.messages.indexOf(message),1)
          }
        },
        components:{
          MessageList
        },
        computed:{
          addDisabled(){
            return this.messages.length >=10 || this.newMessage.length > 50;
          }
        }
      });
    </script>
  </body>
</html>
